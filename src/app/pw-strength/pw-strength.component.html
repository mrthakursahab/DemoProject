<div style="margin: 11px;" id="strength" #strength>

    <small>{{barLabel}}</small>

    <ul id="strengthBar">

        <li class="point" [style.background-color]="bars[0]"></li>
        <li class="point" [style.background-color]="bars[1]"></li>
        <li class="point" [style.background-color]="bars[2]"></li>
        <li class="point" [style.background-color]="bars[3]"></li>
        <li class="point" [style.background-color]="bars[4]"></li>

    </ul>

    <div *ngIf="isRedNote()" class="red-note">
        Your password strength is low. Please consider using a combination of Capital letters,Small letters, Symbols and
        Numbers.
    </div>
    <button type="submit" class="login" [disabled]="isRedNote()" [class.disabled-button]="isRedNote()" (click)="onLoginClick()">
        Login
    </button>

</div>
